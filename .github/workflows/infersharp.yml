name: "Infersharp"

on: [workflow_dispatch, pull_request ]

permissions:
  contents: read
  security-events: write

jobs:
  infersharp:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: "8.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Install dependencies
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --configuration Release --no-restore --tl

      - name: Run Infer#
        id: runinfersharp
        uses: microsoft/infersharpaction@v1.5
        with:
          binary-path: "artifacts/bin"

      - name: Infer# analysis results
        run: echo "${{ steps.runinfersharp.outputs.results }}"

      - name: Upload SARIF output to GitHub Security Center
        uses: github/codeql-action/upload-sarif@v3.27.1
        with:
          sarif_file: infer-out/report.sarif
