name: "Infersharp"

on: [workflow_dispatch]

permissions:
  contents: read
  security-events: write

jobs:
  infersharp:
    if: contains(github.actor, 'dependabot') == false
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.4.0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: "7.x"

      - name: Build dotnet
        run: dotnet build Dappery.sln

      - name: Run Infer#
        id: runinfersharp
        uses: microsoft/infersharpaction@v1.4
        with:
          binary-path: "bin"

      - name: Infer# analysis results
        run: echo "${{ steps.runinfersharp.outputs.results }}"

      - name: Upload SARIF output to GitHub Security Center
        uses: github/codeql-action/upload-sarif@v2.2.7
        with:
          sarif_file: infer-out/report.sarif
