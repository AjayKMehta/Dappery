name: "Infersharp"

on: [workflow_dispatch]

permissions:
  contents: read
  security-events: write

jobs:
  infersharp:
    if: contains(github.actor, 'dependabot') == false
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.5.3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: "7.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Install dependencies
        run: dotnet restore --force-evaluate
        if: contains(github.actor, 'dependabot') == true

      - name: Install dependencies
        run: dotnet restore
        if: contains(github.actor, 'dependabot') == false

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Infer#
        id: runinfersharp
        uses: microsoft/infersharpaction@v1.5
        with:
          binary-path: "bin"

      - name: Infer# analysis results
        run: echo "${{ steps.runinfersharp.outputs.results }}"

      - name: Upload SARIF output to GitHub Security Center
        uses: github/codeql-action/upload-sarif@v2.21.4
        with:
          sarif_file: infer-out/report.sarif
